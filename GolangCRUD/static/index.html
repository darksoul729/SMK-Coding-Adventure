<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Golang</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">
    <h1 class="title is-1">Product Manager</h1>

    <section class="section">
      <h2 class="subtitle is-2">Tambahkan Product</h2>
      <form id="addProductForm" class="box">
        <div class="field">
          <label class="label" for="name">Name:</label>
          <div class="control">
            <input class="input" type="text" id="name" name="name" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="price">Price:</label>
          <div class="control">
            <input class="input" type="number" id="price" name="price" required>
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit">Tambahkan</button>
        </div>
      </form>
    </section>

    <section class="section">
      <h2 class="subtitle is-2">Product List</h2>
      <table id="productTable" class="table is-fullwidth">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product list will be injected here by JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
